<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .code-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.3);
        }
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        .info {
            color: #666;
            font-size: 0.8rem;
            margin-top: 20px;
        }
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">âš¡ Admin</div>
        <div class="subtitle">Enter access code to continue</div>
        
        <input type="password" class="code-input" id="codeInput" placeholder="ENTER CODE" maxlength="20">
        <button class="btn-login" id="loginBtn" onclick="verifyCode()">
            <span id="btnText">Access Dashboard</span>
        </button>
        <div class="error" id="errorMsg"></div>
        
        <div class="info">
            Access restricted to authorized personnel only.
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMsg');

        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
            errorMsg.textContent = '';
        });

        async function verifyCode() {
            const code = codeInput.value.trim();
            
            if (!code) {
                errorMsg.textContent = 'Please enter a code';
                return;
            }

            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Verifying...';
            errorMsg.textContent = '';

            try {
                const response = await fetch('/admin/api/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.success) {
                    btnText.textContent = 'Access Granted!';
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.error || 'Invalid code');
                }
            } catch (err) {
                loginBtn.disabled = false;
                btnText.textContent = 'Access Dashboard';
                errorMsg.textContent = 'Invalid code. Access denied.';
                codeInput.value = '';
                codeInput.focus();
            }
        }
    </script>
</body>
</html>
